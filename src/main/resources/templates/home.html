<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Station Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1 style="text-align:center;">Weather Station Monitor</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <h2 style="text-align:center;">Station Status</h2>
            <h3 th:text="${'Battery Level: ' + station?.batteryLevel + '%'}">Battery Level: Unknown</h3>
            <h3 th:text="${'Generators Status: ' + (station?.isCharging ? 'open and charging the station' : 'closed cause extreme weather conditions') }">Generators Status: Unknown</h3>
            <!--<h3 th:text="${'Accesa: ' + station?.isRunning}">Accesa: Unknown</h3>-->
        </div>
        <div class="col">
            <h2 style="text-align:center;">Test Buttons</h2>
            <div class="container">
                <div class="row gx-1">
                    <div class="col" style="text-align:right;">
                        <a href="incwind"><button type="button" class="btn btn-primary">Increase wind speed (+50km/h)</button></a>
                    </div>
                    <div class="col">
                        <a href="decwind"><button type="button" class="btn btn-danger">Decrease wind speed (-50km/h)</button></a>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col" style="text-align:right;">
                        <a href="inctemperature"><button type="button" class="btn btn-primary">Increase temperature (+10°C)</button></a>
                    </div>
                    <div class="col">
                        <a href="dectemperature"><button type="button" class="btn btn-danger">Decrease temperature (-10°C)</button></a>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="col" style="text-align:right;">
                        <a href="incbattery"><button type="button" class="btn btn-primary">Increase battery level (+10%)</button></a>
                    </div>
                    <div class="col">
                        <a href="decbattery"><button type="button" class="btn btn-danger">Decrease battery level (-10%)</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 style="text-align:center;">Server Output</h2>
            <textarea class="form-control" placeholder="Output of server" id="textarea" style="height: 100px" disabled readonly></textarea>
        </div>
    </div>
</div>


</body>
</html>
