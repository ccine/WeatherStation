<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Station Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1 style="text-align:center;">Weather Station Monitor</h1>

<div class="container mt-5">
    <div class="row my-5">
        <div class="col">
            <h2 style="text-align:center;">Last Station Data</h2>
            <!--<h3 th:text="${'Battery Level: ' + station?.batteryLevel + '%'}">Battery Level: Unknown</h3>-->
            <!--<h3 th:text="${'Generators Status: ' + (station?.isCharging ? 'open and charging the station' : 'closed cause extreme weather conditions') }">Generators Status: Unknown</h3>-->
            <!--<h3 th:text="${'Accesa: ' + station?.isRunning}">Accesa: Unknown</h3>-->
        </div>
        <div class="col">
            <h2 style="text-align:center;">Last Station State</h2>
            <!--<h3 th:text="${'Battery Level: ' + station?.batteryLevel + '%'}">Battery Level: Unknown</h3>-->
            <!--<h3 th:text="${'Generators Status: ' + (station?.isCharging ? 'open and charging the station' : 'closed cause extreme weather conditions') }">Generators Status: Unknown</h3>-->
            <!--<h3 th:text="${'Accesa: ' + station?.isRunning}">Accesa: Unknown</h3>-->
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 style="text-align:center;">Test Buttons</h2>
            <div class="container">
                <div class="row g-2">
                    <div class="col-6">
                        <a href="incwind"><button type="button" class="btn btn-primary w-100">Increase wind speed (+50km/h)</button></a>
                    </div>
                    <div class="col-6">
                        <a href="decwind"><button type="button" class="btn btn-danger w-100">Decrease wind speed (-50km/h)</button></a>
                    </div>
                    <div class="col-6">
                        <a href="inctemperature"><button type="button" class="btn btn-primary w-100">Increase temperature (+10°C)</button></a>
                    </div>
                    <div class="col-6">
                        <a href="dectemperature"><button type="button" class="btn btn-danger w-100">Decrease temperature (-10°C)</button></a>
                    </div>
                    <div class="col-6">
                        <a href="incbattery"><button type="button" class="btn btn-primary w-100">Increase battery level (+10%)</button></a>
                    </div>
                    <div class="col-6">
                        <a href="decbattery"><button type="button" class="btn btn-danger w-100">Decrease battery level (-10%)</button></a>
                    </div>
                    <div class="col-6" style="text-align:right;">
                        <a href="getdata"><button type="button" class="btn btn-success">Request data from server</button></a>
                    </div>
                    <div class="col-6">
                        <a href="getstate"><button type="button" class="btn btn-success">Request state from server</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-6">
            <h2 style="text-align:center;">DataServer Output</h2>
            <textarea class="form-control" placeholder="Output of server" id="textareaDS" style="height: 200px" th:text="${serverdata}" disabled readonly></textarea>
        </div>
        <div class="col-6">
            <h2 style="text-align:center;">MaintenanceServer Output</h2>
            <textarea class="form-control" placeholder="Output of server" id="textareaMS" style="height: 200px" th:text="${serverstate}" disabled readonly></textarea>
        </div>
    </div>
</div>

</body>
</html>
